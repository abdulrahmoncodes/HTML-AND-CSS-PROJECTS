<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<main class="container">
			<section class="header">
				<img
					class="hero-img"
					src="/images/illustration-hero.svg"
					alt="illustration-hero"
				/>
			</section>

			<main class="main-section">
				<h1>Order Summary</h1>
				<p class="description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
			</main>

			<section class="music-section">
				<div class="music-section__container">
					<img src="./images/icon-music.svg" alt="music-icon" />
					<div class="music-plan">
						<h3 class="music-plan__annual">Annual Plan</h3>
						<p class="music-plan__price">$59.99/year</p>
					</div>
				</div>
				<div class="change">
					<a href="#" class="change">Change</a>
				</div>
			</section>

			<section class="order-section">
				<a href="#" class="btn">Proceed to Payment</a>
				<p>Cancel Order</p>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>
			Coded by <a href="#">Abdulrahmon Soliu</a>.
		</div>
	</body>
</html>
